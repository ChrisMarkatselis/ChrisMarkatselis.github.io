<div class="container text-center" style="background-color: aliceblue">
  <h1>Insert New Bug</h1>
  <form #updateform="ngForm" (ngSubmit)="onUpdate(updateform)">
    <div class="form-group">
      <label for = "title">Title</label>
      <input name="newBug.title" id="title" required [(ngModel)]="updateform.title" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for = "description">Description</label>
      <input name="newBug.description" id="description" required [(ngModel)]="updateform.description" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Priority</label>
      <select name="newBug.priority" [ngModel]="updateform.priority" (ngModelChange)="updateform.priority=$event" class="form-control" required>
        <option value="null" disabled="true" [selected]="true" style="display: none">Select</option>
        <option *ngFor="let i of priorityOptions" [ngValue]="i.key">{{i.priority}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Reporter</label>
      <select name="newBug.reporter" [ngModel]="updateform.reporter" (ngModelChange)="updateform.reporter=$event" class="form-control" required>
        <option value="null" disabled="true" [selected]="true" style="display: none">Select</option>
        <option *ngFor="let i of reporterOptions" [ngValue]="i.key">{{i.reporter}}</option>
      </select>
    </div>
    <div class="form-group">
      <label >Status</label>
      <select name="newBug.status" [ngModel]="updateform.status" (ngModelChange)="updateform.status=$event" class="form-control" required>
        <!--<option class="dropdown-placeholder" value="-1" >Select</option>-->
        <option value="null" disabled="true" [selected]="true" style="display: none">Select</option>
        <option *ngFor="let i of statusOptions" [ngValue]="i.key">{{i.status}}</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
