<div class="container text-center" style="background-color: aliceblue">
  <h1>Insert A New Bug</h1>
  <form #insertform="ngForm" (ngSubmit)="onUpdate(insertform)">
    <div class="form-group">
      <label for="title">Title</label>
      <input name="title" id="title" #title="ngModel" minlength="5" required [(ngModel)]="newBug.title" [ngModelOptions]="{updateOn: 'blur'}" type="text" class="form-control">
      <div *ngIf="!title.valid && (title.dirty || title.touched)"
        class="alert alert-danger">
        <div *ngIf="title.errors.required"> Title is required.</div>
        <div *ngIf="title.errors.minlength"> Title must be at least 5 characters long.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input name="description" id="description" #description="ngModel" required [(ngModel)]="newBug.description" [ngModelOptions]="{updateOn: 'blur'}"type="text"
        class="form-control">
        <div class="alert alert-danger"
          *ngIf="!description.valid && (description.dirty || description.touched)"> Description is required
        </div>
    </div>

    <div class="form-group">
      <label>Priority</label>
      <select name="priority" [ngModel]="newBug.priority" (ngModelChange)="insertform.priority=$event"
        class="form-control" #priority="ngModel" required>
        <!-- <option value="null" disabled="true" [selected]="true" style="display: none">Select</option> -->
        <option [ngValue]="null" disabled="true" [selected]="true" style="display: none">Select</option>
        <option *ngFor="let i of priorityOptions" [ngValue]="i.key">{{i.priority}}</option>
      </select>
      <div class="alert alert-danger"
        *ngIf="!priority.valid && (priority.dirty || priority.touched)"> Priority is required
      </div>
    </div>

    <div class="form-group">
      <label>Reporter</label>
      <select name="reporter" [ngModel]="newBug.reporter" (ngModelChange)="insertform.reporter=$event"
        class="form-control" #reporter="ngModel" required>
        <!-- <option value="null" disabled="true" [selected]="true" style="display: none">Select</option> -->
        <option [ngValue]="null" disabled="true" [selected]="true" style="display: none">Select</option>
        <option *ngFor="let i of reporterOptions" [ngValue]="i.key">{{i.reporter}}</option>
      </select>
      <div class="alert alert-danger"
        *ngIf="!reporter.valid && (reporter.dirty || reporter.touched)"> Reporter is required
      </div>
    </div>
    <div class="form-group">
      <label>Status</label>
      <select name="status" [ngModel]="newBug.status" (ngModelChange)="insertform.statuss=$event"
        class="form-control" #statuss="ngModel" required>
        <!--<option class="dropdown-placeholder" value="-1" >Select</option>-->
        <!-- <option value="null" disabled="true" [selected]="true" style="display: none">Select</option> -->
        <option [ngValue]="null" disabled="true" [selected]="true" style="display: none">Select</option>
        <option *ngFor="let i of statusOptions" [ngValue]="i.key">{{i.status}}</option>
      </select>
      <div class="alert alert-danger"
        *ngIf="!statuss.valid && (statuss.dirty || statuss.touched)"> Status is required
      </div>
    </div>
    <button type="submit" [disabled]="!insertform.valid" class="btn btn-success">Submit</button>
  </form>
  <br>
</div>
