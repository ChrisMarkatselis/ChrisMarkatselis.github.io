<div class="container text-center">
  <table class="table table-bordered table-hover">
    <!--<caption class="text-center font-italic">List of bugs</caption>-->
    <thead class="thead-dark">
      <tr>
        <!--<th (click)="sort('index')">Index<i [ngClass]="'fa fa-sort'" style="float:right"></i> </th>-->
        <th (click)="sort('title')" colspan="1">Title
          <i *ngIf="(sortingDirection === 'asc' || sortingDirection === 'desc') && sortByVar !== 'title'" [ngClass]="'fa fa-sort iconColor'"></i>
          <i *ngIf="sortingDirection === 'asc' && sortByVar === 'title'" [ngClass]="'fa fa-sort-up'"></i>
          <i *ngIf="sortingDirection === 'desc' && sortByVar === 'title'" [ngClass]="'fa fa-sort-down'"></i>
        </th>
        <th (click)="sort('priority')" colspan="1">Priority
          <i *ngIf="(sortingDirection === 'asc' || sortingDirection === 'desc') && sortByVar !== 'priority'" [ngClass]="'fa fa-sort iconColor'"></i>
          <i *ngIf="sortingDirection === 'asc' && sortByVar === 'priority'" [ngClass]="'fa fa-sort-up'"></i>
          <i *ngIf="sortingDirection === 'desc' && sortByVar === 'priority'" [ngClass]="'fa fa-sort-down'"></i>
        </th>
        <th (click)="sort('reporter')" colspan="1">Reporter
          <i *ngIf="(sortingDirection === 'asc' || sortingDirection === 'desc') && sortByVar !== 'reporter'" [ngClass]="'fa fa-sort iconColor'"></i>
          <i *ngIf="sortingDirection === 'asc' && sortByVar === 'reporter'" [ngClass]="'fa fa-sort-up'"></i>
          <i *ngIf="sortingDirection === 'desc' && sortByVar === 'reporter'" [ngClass]="'fa fa-sort-down'"></i>
        </th>
        <th (click)="sort('createdAt')" colspan="1">Date Created
         <i *ngIf="(sortingDirection === 'asc' || sortingDirection === 'desc') && sortByVar !== 'createdAt'" [ngClass]="'fa fa-sort iconColor'"></i>
          <i *ngIf="sortingDirection === 'asc' && sortByVar === 'createdAt'" [ngClass]="'fa fa-sort-up'"></i>
          <i *ngIf="sortingDirection === 'desc' && sortByVar === 'createdAt'" [ngClass]="'fa fa-sort-down'"></i>
        </th>
        <th (click)="sort('status')" colspan="1">Status
          <i *ngIf="(sortingDirection === 'asc' || sortingDirection === 'desc') && sortByVar !== 'status'"[ngClass]="'fa fa-sort iconColor'"></i>
          <i *ngIf="sortingDirection === 'asc' && sortByVar === 'status'" [ngClass]="'fa fa-sort-up'"></i>
          <i *ngIf="sortingDirection === 'desc' && sortByVar === 'status'" [ngClass]="'fa fa-sort-down'"></i>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bug of bugs | paginate: {itemsPerPage: 10, currentPage: p}; let i = index">
        <!--<td>{{i}}</td>-->
        <td>{{bug.title}}</td>
        <td>{{bug.priority}}</td>
        <td>{{bug.reporter}}</td>
        <td>{{bug.createdAt}}</td>
        <td>{{bug.status}}</td>
      </tr>
    </tbody>
  </table>
  <div style="text-align: right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
